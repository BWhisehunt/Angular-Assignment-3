<h1>My Work Experience</h1>
<div *ngIf="showExperience">
    <div *ngFor="let experience of experienceList" class="experience">
        <h2>{{ experience.jobTitle }} , {{ experience.companyName }}</h2>
        <p>{{ experience.description }}</p>        
    </div>
</div>
<br>
<button (click) ="showHideExperience()">Show/Hide Experience</button>
